<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRESCRIPTION DETAIL</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <style type="text/css">
        body{ font: 14px sans-serif; }
        .wrapper{ width: 350px; padding: 20px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>PRESCRIPTION DETAILS</h2>
        <p>Please fill this form with prescription detail.</p>
        <form action="" method="post">
            <div class="form-group ">
                <label>cust_name</label>
                <input type="text" name="cust_name" class="form-control" value="">
                <span class="help-block"></span>
            </div>    
            <div class="form-group ">
                <label>drug_name</label>
                <input type="text" name="drug_name" class="form-control" value="">
                <span class="help-block"></span>
            </div>
            <div class="form-group ">
                <label>condition_</label>
                <input type="text" name="condition_" class="form-control" value="">
                <span class="help-block"></span>
            </div>
             <div class="form-group ">
                <label>dose</label>
                <input type="text" name="dose" class="form-control" value="">
                <span class="help-block"></span>
            </div>    
            <div class="form-group ">
                <label>quantity</label>
                <input type="text" name="quantity" class="form-control" value="">
                <span class="help-block"></span>
            </div>
            <div class="form-group ">
                <label>doctor_name</label>
                <input type="text" name="doctor_name" class="form-control" value="">
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
            <p><a href="dlink.html">PROCEED</a>.</p>
        </form>
    </div>    
</body>
</html>
